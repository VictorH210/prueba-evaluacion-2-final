<div class="container mt-5">
  <h1>Ubícanos</h1>

  <div class="mt-4 mb-4">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d945.9970960357929!2d-70.29873802469129!3d-18.484185348732836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1730987684255!5m2!1ses!2scl"
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="row g-3">
    <div class="col-md-6">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="inputNombre"
        name="nombre"
        placeholder="Tu nombre"
        ngModel
        required
      />
    </div>

    <div class="col-md-6">
      <label for="inputApellido" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="inputApellido"
        name="apellido"
        placeholder="Tu apellido"
        ngModel
        required
      />
    </div>

    <div class="col-md-12">
      <label for="inputEmail" class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        name="email"
        placeholder="Tu correo electrónico"
        ngModel
        required
      />
    </div>

    <div class="col-md-12">
      <label for="inputTelefono" class="form-label">Teléfono</label>
      <input
        type="tel"
        class="form-control"
        id="inputTelefono"
        name="telefono"
        placeholder="Tu número de teléfono"
        ngModel
        required
      />
    </div>

    <div class="col-md-12">
      <label for="inputMensaje" class="form-label">Mensaje</label>
      <textarea
        class="form-control"
        id="inputMensaje"
        name="mensaje"
        placeholder="Escribe tu mensaje"
        rows="4"
        ngModel
        required
      ></textarea>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

  <div *ngIf="responseMessage" class="message" style="font-weight: bold; color: blue; margin-top: 20px;">
    Hola <span style="color: black;">{{ nombre }} {{ apellido }}</span>, {{ responseMessage }}
  </div>
</div>
